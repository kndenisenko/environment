"$schema" = 'https://starship.rs/config-schema.json'

# add_newline=false

format = """
[](color_blue)\
$os\
${custom.instance}\
[](bg:color_orange fg:color_blue)\
$username\
[](bg:color_yellow fg:color_orange)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
[](fg:color_aqua bg:color_deep_blue)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_deep_blue bg:color_bg2)\
$docker_context\
$conda\
[](fg:color_bg2 bg:color_bg1)\
$time\
[ ](fg:color_bg1)\

[](color_bg1)\
$status\
[](fg:color_bg1 bg:color_bg2)\
$cmd_duration\
[ ](fg:color_bg2 bg:color_bg1)\
${custom.loadavg_low}\
${custom.loadavg_high}\
[ ](fg:color_bg1)\
$line_break$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_text = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg2 = '#665c54'
color_blue = '#00769c'
color_aqua = '#689d6a'
color_green = '#36AE7C'
color_orange = '#e06235'
color_purple = '#C06C84'
color_red = '#EB5353'
color_yellow = '#d79921'
color_deep_blue = '#6256CA'




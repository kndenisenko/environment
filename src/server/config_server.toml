# aliases = { "DESKTOP-QA4GFPD" = " WSL 2 " }
# disabled = false

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
home_symbol = ''
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'

[nodejs]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[c]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[rust]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[python]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = false
time_format = "%R"
use_12hr = false
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[cmd_duration]
disabled = false
min_time = 0
show_milliseconds = true
format = '[[ [](fg:color_green bg:color_bg3) $duration ](fg:color_fg0 bg:color_bg3)]($style)'
style= "bg:color_bg3"

[status]
style = 'bg:color_bg1'
symbol = ' [x ](fg:color_red bg:color_bg1)'
success_symbol = ' [ ](fg:color_green bg:color_bg1)'
not_found_symbol = ' [x ](fg:color_red bg:color_bg1)'
sigint_symbol = ' [ ](fg:color_red bg:color_bg1)'
format = '[$symbol$common_meaning$signal_name$maybe_int ]($style)'

map_symbol = true
disabled = false

[memory_usage]
disabled = false
threshold = 15
format ='$symbol[$ram_pct ram used: $ram ]($style)'
symbol = '[ 󰓅 ]($style)'
style = 'fg:color_red bg:color_bg1'

[custom.loadavg_low]
command = """
# Извлекаем первое значение load average из /proc/loadavg
first_value_min=$(awk '{print $1}' /proc/loadavg | tr ',' '.')

# Значение для сравнения
threshold_low=1.0

# Используем awk для сравнения чисел с плавающей запятой
if awk "BEGIN {exit !($first_value_min < $threshold_low)}"; then
    echo " 󰾆 $first_value_min"
fi
"""
when = ''
format = '[$output]($style)'
style = 'fg:color_green bg:color_bg1'

[custom.loadavg_high]
command = """
# Извлекаем первую строку из /proc/loadavg
loadavg_max=$(awk '{print $1, $2, $3}' /proc/loadavg)

# Извлекаем первое значение load average
first_value_max=$(echo $loadavg_max | awk '{print $1}' | tr ',' '.')

# Преобразуем значение порога
threshol_max=1.00

# Используем awk для сравнения чисел с плавающей запятой
if awk "BEGIN {exit !($first_value_max > $ththreshol_maxreshold)}"; then
    # Если первое значение больше 10, выводим первые три значения
    echo "$loadavg_max"
fi
"""
when = ''
format = '[$output]($style)'
style = 'fg:color_red bg:color_bg1'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[x](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'